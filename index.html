<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Characters - Caravanserai</title>
    <meta name="description" content="Dungeons & Dragons character collection">
    <meta property="og:title" content="D&D Characters">
    <meta property="og:description" content="Character sheets and lore for D&D campaigns">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 2px solid #e94560;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-style: italic;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .character-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(233, 69, 96, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
        }
        
        .character-card h2 {
            color: #e94560;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .character-card .role {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .character-card .description {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #666;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>D&D Characters</h1>
            <p class="subtitle">A collection of character sheets, lore, and campaign notes</p>
        </header>
        
        <main class="character-grid">
            <a href="lucian/" class="character-card">
                <h2>Lucian, the Pale Inquisitor</h2>
                <p class="role">Dhampir Ranger | Westgate</p>
                <p class="description">A former witch hunter cursed with vampiric blood, now hunting the Night Masks in the dark alleys of Westgate.</p>
            </a>
            
            <!-- Future characters can be added here following the same pattern -->
            <!--
            <a href="other-character/" class="character-card">
                <h2>Character Name</h2>
                <p class="role">Class | Location</p>
                <p class="description">Brief description of the character.</p>
            </a>
            -->
        </main>
        
    </div>
</body>
</html>
