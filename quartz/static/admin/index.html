<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | Chronicles of Lemuria</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    /* Full-screen Vault Overlay */
    #vault-lock {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #161618;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #lock-form {
      background: #1a1a20;
      padding: 2.5rem;
      border-radius: 8px;
      border: 1px solid #393639;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 350px;
    }
    #lock-form h1 { color: #7b97aa; margin-bottom: 1.5rem; font-size: 1.5rem; }
    #lock-form input {
      background: #161618;
      border: 1px solid #393639;
      color: #ebebec;
      padding: 0.8rem;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    #lock-form button {
      background: #7b97aa;
      color: #161618;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background 0.2s;
    }
    #lock-form button:hover { background: #9eb2c0; }

    /* Decap CMS Visibility Fixes */
    /* Target inputs and text specifically to avoid conflicts with buttons */
    #nc-root input, 
    #nc-root textarea,
    #nc-root [class*="ControlPane"] {
      color: #111 !important;
      background-color: #fff !important;
    }
    
    /* Fix login screen labels and fields */
    #nc-root [class*="Login"] label,
    #nc-root [class*="Login"] input {
      color: #111 !important;
    }
  </style>
</head>
<body>
  <div id="vault-lock">
    <div id="lock-form">
      <h1>Chronicles Admin</h1>
      <input type="password" id="vault-pass" placeholder="Enter Secret Phrase..." autofocus />
      <button onclick="unlockVault()">Unlock Vault</button>
    </div>
  </div>

  <script>
    function unlockVault() {
      const pass = document.getElementById('vault-pass').value;
      if (pass === "Kaarg") {
        localStorage.setItem('vault_unlocked', 'true');
        document.getElementById('vault-lock').style.display = 'none';
      } else {
        alert("The vault remains sealed.");
      }
    }

    if (localStorage.getItem('vault_unlocked') === 'true') {
      document.getElementById('vault-lock').style.display = 'none';
    }

    document.getElementById('vault-pass').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') unlockVault();
    });
  </script>
</body>
</html>
