<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | Chronicles of Lemuria</title>
  <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
  <link rel="cms-config-url" type="text/yaml" href="/static/config.yml">
  <style>
    #vault-lock {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #161618;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #lock-form {
      background: #1a1a20;
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid #393639;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 350px;
    }
    #lock-form h1 { color: #7b97aa; margin-bottom: 1.5rem; font-size: 1.5rem; }
    .input-container { position: relative; margin-bottom: 1rem; display: flex; align-items: center; }
    #vault-pass {
      background: #161618;
      border: 1px solid #393639;
      color: #ebebec;
      padding: 0.8rem;
      padding-right: 3rem;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    #toggle-pass {
      position: absolute;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: #7b97aa;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #error-msg { color: #e94560; font-size: 0.9rem; margin-bottom: 1rem; display: none; font-weight: bold; }
    .submit-btn {
      background: #7b97aa;
      color: #161618;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .submit-btn:hover { background: #9eb2c0; }
    #nc-root { background-color: #fff !important; }
  </style>
</head>
<body>
  <div id="vault-lock">
    <div id="lock-form">
      <h1>Edit the Chronicles</h1>
      <div class="input-container">
        <input type="password" id="vault-pass" placeholder="Secret Phrase..." autofocus />
        <button id="toggle-pass" type="button">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div id="error-msg">The archives remain sealed. Try again.</div>
      <button class="submit-btn" id="unlock-btn" type="button">Unseal the Archive</button>
    </div>
  </div>

  <script>
    (function() {
      const input = document.getElementById('vault-pass');
      const btn = document.getElementById('unlock-btn');
      const eye = document.getElementById('toggle-pass');
      const lock = document.getElementById('vault-lock');
      const error = document.getElementById('error-msg');
      const eyeIcon = document.getElementById('eye-icon');

      let cmsLoaded = false;
      let authProcessed = false;
      let pollInterval = null;

      function loadCMS() {
        if (cmsLoaded) return;
        cmsLoaded = true;
        
        console.log("Loading Decap CMS...");
        
        const script = document.createElement('script');
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
        script.onload = function() {
          console.log("Decap CMS script loaded");
        };
        script.onerror = function() {
          console.error("Failed to load Decap CMS");
        };
        document.body.appendChild(script);
      }

      function processToken(tokenData) {
        // Prevent double processing
        if (authProcessed) {
          console.log("Auth already processed, skipping...");
          return;
        }
        
        authProcessed = true;
        
        // Clear any existing polling interval
        if (pollInterval) {
          clearInterval(pollInterval);
          pollInterval = null;
        }
        
        console.log("Processing auth token...");
        
        // Parse the token data
        let tokenObj;
        try {
          tokenObj = JSON.parse(tokenData);
        } catch (e) {
          tokenObj = { token: tokenData, provider: "github" };
        }
        
        // Store in localStorage for Decap CMS to find
        // Decap CMS expects a specific format in localStorage
        try {
          localStorage.setItem('decap-auth-token', JSON.stringify(tokenObj));
          localStorage.setItem('cms-users', JSON.stringify([{ name: 'GitHub User', login: 'github' }]));
        } catch (e) {
          console.log("localStorage not available:", e);
        }
        
        // Also keep in sessionStorage as backup
        try {
          sessionStorage.setItem('decap_auth_token', tokenData);
          sessionStorage.setItem('decap_auth_time', Date.now().toString());
        } catch (e) {}
        
        // Dispatch event for Decap CMS to pick up
        const event = new MessageEvent('message', {
          data: "authorization:github:success:" + tokenData,
          origin: "*",
          bubbles: false
        });
        
        window.dispatchEvent(event);
        document.dispatchEvent(event);
        
        // Also try dispatching on the window's opener if it exists
        if (window.opener) {
          window.opener.dispatchEvent(event);
        }
        
        // Hide lock and load CMS
        lock.style.display = 'none';
        loadCMS();
        
        // Reload the page after a short delay to let Decap pick up the token from localStorage
        setTimeout(() => {
          console.log("Reloading page for Decap CMS to pick up auth...");
          window.location.reload();
        }, 1000);
      }

      function checkSessionStorageAuth() {
        // If we've already processed auth, don't check again
        if (authProcessed) return false;
        
        try {
          const tokenData = sessionStorage.getItem('decap_auth_token');
          const authTime = sessionStorage.getItem('decap_auth_time');
          
          if (tokenData && authTime) {
            const timeDiff = Date.now() - parseInt(authTime);
            if (timeDiff < 30000) { // 30 seconds window
              console.log("Found valid auth token");
              
              // Remove from storage immediately to prevent re-processing
              sessionStorage.removeItem('decap_auth_token');
              sessionStorage.removeItem('decap_auth_time');
              
              processToken(tokenData);
              return true;
            }
          }
        } catch(e) {
          console.log("sessionStorage check failed:", e);
        }
        return false;
      }

      function startPolling() {
        if (pollInterval) return;
        
        pollInterval = setInterval(function() {
          if (authProcessed) {
            clearInterval(pollInterval);
            return;
          }
          checkSessionStorageAuth();
        }, 1000);
      }

      // Check on load
      checkSessionStorageAuth();
      
      // Start polling
      startPolling();

      // Listen for postMessage from OAuth popup
      window.addEventListener('message', function(e) {
        if (authProcessed) return;
        
        console.log("Received postMessage");
        
        if (e.data && typeof e.data === 'string' && e.data.startsWith('authorization:')) {
          try {
            const parts = e.data.replace('authorization:github:success:', '');
            sessionStorage.setItem('decap_auth_token', parts);
            sessionStorage.setItem('decap_auth_time', Date.now().toString());
            checkSessionStorageAuth();
          } catch(err) {
            console.error("Error storing token:", err);
          }
        }
      });

      function doUnlock() {
        if (input.value === "Kaarg") {
          sessionStorage.setItem('vault_unlocked', 'true');
          lock.style.display = 'none';
          loadCMS();
        } else {
          error.style.display = 'block';
          input.value = '';
          input.focus();
        }
      }

      eye.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          input.type = 'password';
          eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });

      btn.addEventListener('click', doUnlock);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          doUnlock();
        }
      });

      // Check if already unlocked
      if (sessionStorage.getItem('vault_unlocked') === 'true') {
        lock.style.display = 'none';
        loadCMS();
      }
    })();
  </script>
</body>
</html>
