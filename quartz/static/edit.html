<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | Chronicles of Lemuria</title>
  <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
  <link rel="cms-config-url" type="text/yaml" href="/static/config.yml">
  <style>
    #vault-lock {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #161618;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #lock-form {
      background: #1a1a20;
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid #393639;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 350px;
    }
    #lock-form h1 { color: #7b97aa; margin-bottom: 1.5rem; font-size: 1.5rem; }
    .input-container { position: relative; margin-bottom: 1rem; display: flex; align-items: center; }
    #vault-pass {
      background: #161618;
      border: 1px solid #393639;
      color: #ebebec;
      padding: 0.8rem;
      padding-right: 3rem;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    #toggle-pass {
      position: absolute;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: #7b97aa;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #error-msg { color: #e94560; font-size: 0.9rem; margin-bottom: 1rem; display: none; font-weight: bold; }
    .submit-btn {
      background: #7b97aa;
      color: #161618;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .submit-btn:hover { background: #9eb2c0; }
    #nc-root { background-color: #fff !important; }
  </style>
</head>
<body>
  <div id="vault-lock">
    <div id="lock-form">
      <h1>Edit the Chronicles</h1>
      <div class="input-container">
        <input type="password" id="vault-pass" placeholder="Secret Phrase..." autofocus />
        <button id="toggle-pass" type="button">
          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <div id="error-msg">The archives remain sealed. Try again.</div>
      <button class="submit-btn" id="unlock-btn" type="button">Unseal the Archive</button>
    </div>
  </div>

  <script>
    (function() {
      const input = document.getElementById('vault-pass');
      const btn = document.getElementById('unlock-btn');
      const eye = document.getElementById('toggle-pass');
      const lock = document.getElementById('vault-lock');
      const error = document.getElementById('error-msg');
      const eyeIcon = document.getElementById('eye-icon');

      let cmsLoaded = false;

      function loadCMS() {
        if (cmsLoaded) return;
        cmsLoaded = true;
        
        console.log("Loading Decap CMS...");
        
        // Create and load the CMS script
        const script = document.createElement('script');
        script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
        script.onload = function() {
          console.log("Decap CMS script loaded");
        };
        script.onerror = function() {
          console.error("Failed to load Decap CMS");
        };
        document.body.appendChild(script);
      }

      function checkSessionStorageAuth() {
        try {
          const tokenData = sessionStorage.getItem('decap_auth_token');
          const authTime = sessionStorage.getItem('decap_auth_time');
          
          console.log("Checking sessionStorage:", { tokenData: !!tokenData, authTime });
          
          if (tokenData && authTime) {
            const timeDiff = Date.now() - parseInt(authTime);
            if (timeDiff < 30000) { // 30 seconds window
              console.log("Found valid auth token, processing...");
              sessionStorage.removeItem('decap_auth_token');
              sessionStorage.removeItem('decap_auth_time');
              
              // Dispatch events for Decap CMS
              window.dispatchEvent(new MessageEvent('message', {
                data: "authorization:github:success:" + tokenData,
                origin: "*"
              }));
              
              // Also try dispatching on document
              document.dispatchEvent(new MessageEvent('message', {
                data: "authorization:github:success:" + tokenData,
                origin: "*"
              }));
              
              return true;
            }
          }
        } catch(e) {
          console.log("sessionStorage check failed:", e);
        }
        return false;
      }

      function checkUnlock() {
        // Check if already unlocked
        if (sessionStorage.getItem('vault_unlocked') === 'true') {
          console.log("Vault already unlocked via session");
          lock.style.display = 'none';
          loadCMS();
          return;
        }
        
        // Check for OAuth token
        if (checkSessionStorageAuth()) {
          console.log("Found OAuth token");
          lock.style.display = 'none';
          loadCMS();
          return;
        }
      }

      // Listen for postMessage from OAuth popup
      window.addEventListener('message', function(e) {
        console.log("Received postMessage:", e.data ? e.data.substring(0, 50) : 'empty');
        
        if (e.data && typeof e.data === 'string') {
          if (e.data.startsWith('authorization:')) {
            // Try to extract token and store in sessionStorage for CMS to find
            try {
              const parts = e.data.replace('authorization:github:success:', '');
              sessionStorage.setItem('decap_auth_token', parts);
              sessionStorage.setItem('decap_auth_time', Date.now().toString());
              checkSessionStorageAuth();
            } catch(err) {
              console.error("Error storing token:", err);
            }
          } else if (e.data.startsWith('here_is_the_token:')) {
            const tokenData = e.data.replace('here_is_the_token:', '');
            sessionStorage.setItem('decap_auth_token', tokenData);
            sessionStorage.setItem('decap_auth_time', Date.now().toString());
            checkSessionStorageAuth();
          }
        }
      });

      // Poll for sessionStorage
      var pollInterval = setInterval(function() {
        if (lock.style.display === 'none') {
          clearInterval(pollInterval);
          return;
        }
        if (checkSessionStorageAuth()) {
          clearInterval(pollInterval);
          lock.style.display = 'none';
          loadCMS();
        }
      }, 1000);

      function doUnlock() {
        if (input.value === "Kaarg") {
          sessionStorage.setItem('vault_unlocked', 'true');
          lock.style.display = 'none';
          loadCMS();
        } else {
          error.style.display = 'block';
          input.value = '';
          input.focus();
        }
      }

      eye.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
          input.type = 'password';
          eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
      });

      btn.addEventListener('click', doUnlock);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          doUnlock();
        }
      });

      // Run check on load
      checkUnlock();
      
      // Also check on hash change (in case CMS changes URL)
      window.addEventListener('hashchange', function() {
        console.log("Hash changed to:", location.hash);
        checkUnlock();
      });
    })();
  </script>
</body>
</html>
